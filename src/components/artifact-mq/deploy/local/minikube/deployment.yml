apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlhub-artifact-mq-deployment
spec:
  selector:
    matchLabels:
      app: mlhub-artifact-mq-deployment
  template:
    metadata:
      labels:
        app: mlhub-artifact-mq-deployment
    spec:
      hostname: mlhub-artifact-mq-deployment
      restartPolicy: Always
      containers:
      - name: mlhub-artifact-mq
        image: rabbitmq:3.9.11-management
        ports:
        - name: rabbitmq
          containerPort: 5672
        - name: http
          containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "dev"
        - name: RABBITMQ_DEFAULT_PASS
          value: "dev"
        volumeMounts:
        - name: mlhub-artifact-mq-storage
          mountPath: "/var/lib/rabbitmq/mnesia"
        resources: {}
      volumes:
      - name: mlhub-artifact-mq-storage
        persistentVolumeClaim:
          claimName: mlhub-artifact-mq-pvc
